<p *ngIf="responseConfigmapResult">
  ConfigMap 讀取結果：{{responseConfigmapResult}}
</p>

  尚無 ConfigMap 讀取結果
</p>

<button (click)="showSecretResponse()">讀取後端資訊 (Secret)</button>
<p *ngIf="responseSecretResult">

</p>
<p *ngIf="!responseSecretResult">
  尚無 Secret 讀取結果
</p>
